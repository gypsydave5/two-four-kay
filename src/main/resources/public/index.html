<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Four Kay</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="output.css" rel="stylesheet">
</head>
<body>
<header class="bg-blue-500 p-4">
    <h1 class="text-3xl font-bold underline text-white">Two Four Kay</h1>
</header>

<div class="relative flex min-h-screen flex-col sm:flex-row
            overflow-hidden bg-gray-50 py-4 sm:py-8">

    <div class="px-2 sm:px-10 py-5 w-full h-full">
        <form action="/"
              class="flex flex-col" hx-post="/" hx-swap="innerHTML" hx-target="#output" method="post">
            <label for="content"><span>HAR or cURL to convert</span></label>
            <textarea
                    class="my-5
                    font-mono
                    border
                    border-solid
                    border-2
                    border-blue-500
                    rounded resize-none p-1 h-48"
                    id="content"
                    name="content"
                    placeholder="e.g curl -X GET http://http4k.org"></textarea>
            <input class="bg-blue-500
                   hover:bg-blue-700
                   text-white
                   font-bold
                   py-2
                   px-4
                   rounded"
                   type="submit"
                   value="Convert">
        </form>
    </div>


    <div class="px-2 sm:px-10 py-5 flex flex-col w-full h-full">
        <label for="output">Result</label>
        <textarea
                class="my-5
                    font-mono
                    border
                    border-solid
                    border-2
                    border-blue-500
                    rounded resize-none p-1 h-48"
                id="output"></textarea>
    </div>
</div>
</body>
</html>
